<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KLUH Project Portal</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>KLUH Project Portal</span></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3></h3>
        
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" placeholder="Name" name="name" id="name" required>
         
            <label>Team Name</label>
            <input type="text" placeholder="Team Name" name="team" id="team" required>
         
            <label>Roll Number</label>
            <input type="text" placeholder="RollNumber" name="roll" id="roll">
         
            <label>Email Address</label>
            <input type="email" placeholder="EmaiID" name="email" id="email" required>
          
            <label>Phone Number</label>
            <input type="text" placeholder="PhoneNumber" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Project</label>
            <textarea name="project" placeholder="Enter the details and concept of your Project" rows="5" id="project"></textarea>
          </p>
		  <p class="full">
            <label>Team Members</label>
            <textarea name="teammembers" placeholder="Enter your Teammates" rows="5" id="teammembers"></textarea>
          </p>
          <p class="full">
            <button type="submit"><h3>Submit</h3></button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
